<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzaffar films and books </title>
    <script async src="https://cse.google.com/cse.js?cx=67b63af8074cc454e"></script>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f1f1f1;
            --accent: #ff7e5f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .search-container {
            background: var(--darker);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .search-container:hover {
            transform: translateY(-5px);
        }

        .gcse-search {
            margin-bottom: 20px;
        }

        .history-container {
            background: var(--darker);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-title {
            font-size: 1.3rem;
            color: var(--secondary);
        }

        .clear-history {
            background: var(--accent);
            color: var(--darker);
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .clear-history:hover {
            background: #ff5e3a;
            transform: scale(1.05);
        }

        .history-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--darker);
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--darker);
        }

        .history-list::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .history-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(110, 69, 226, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .history-item:hover {
            background: rgba(110, 69, 226, 0.3);
            transform: translateX(5px);
        }

        .history-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--primary);
        }

        .history-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-history {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 20px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--primary);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .search-container, .history-container {
                padding: 20px 15px;
            }

            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .history-time {
                margin-top: 5px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Muzaffar films and books</h1>
            <
        </header>

        <div class="search-container">
            <!-- Google Custom Search -->
            <div class="gcse-search"></div>
            
            <!-- История поиска -->
            <div class="history-container">
                <div class="history-header">
                    <h2 class="history-title">История поиска видео и книг</h2>
                    <button class="clear-history tooltip" id="clearHistory">
                        Очистить историю
                        <span class="tooltiptext">Удалить все сохранённые в истории</span>
                    </button>
                </div>
                <ul class="history-list" id="historyList">
                    <!-- История будет загружена сюда -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация IndexedDB
            let db;
            const DB_NAME = 'DOROSbrowserDB';
            const DB_VERSION = 1;
            const STORE_NAME = 'searchHistory';
            
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            
            request.onerror = function(event) {
                console.error('Ошибка IndexedDB:', event.target.error);
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
                loadHistory();
            };
            
            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    store.createIndex('query', 'query', { unique: false });
                    store.createIndex('timestamp', 'timestamp', { unique: false });
                }
            };
            
            // Загрузка истории из базы данных
            function loadHistory() {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('timestamp');
                const request = index.openCursor(null, 'prev');
                
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                request.onsuccess = function(event) {
                    const cursor = event.target.result;
                    if (cursor) {
                        const item = cursor.value;
                        const li = document.createElement('li');
                        li.className = 'history-item';
                        li.innerHTML = `
                            <span>${item.query}</span>
                            <span class="history-time">${formatDate(item.timestamp)}</span>
                        `;
                        
                        li.addEventListener('click', function() {
                            performSearch(item.query);
                        });
                        
                        historyList.appendChild(li);
                        cursor.continue();
                    } else if (historyList.children.length === 0) {
                        historyList.innerHTML = '<li class="empty-history">История поиска пуста</li>';
                    }
                };
            }
            
            // Форматирование даты
            function formatDate(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            // Очистка истории
            document.getElementById('clearHistory').addEventListener('click', function() {
                if (confirm('Вы уверены, что хотите очистить всю историю поиска?')) {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.clear();
                    
                    request.onsuccess = function() {
                        loadHistory();
                    };
                    
                    request.onerror = function(event) {
                        console.error('Ошибка при очистке истории:', event.target.error);
                    };
                }
            });
            
            // Функция для выполнения поиска
            function performSearch(query) {
                // Ищем элемент ввода Google Custom Search
                const input = document.querySelector('.gsc-input input');
                if (input) {
                    input.value = query;
                    
                    // Триггерим событие ввода
                    const event = new Event('input', { bubbles: true });
                    input.dispatchEvent(event);
                    
                    // Триггерим поиск (если Google CSE требует)
                    const searchButton = document.querySelector('.gsc-search-button');
                    if (searchButton) {
                        searchButton.click();
                    }
                }
            }
            
            // Сохранение запроса в историю
            function saveQueryToHistory(query) {
                if (!query.trim()) return;
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const item = {
                    query: query,
                    timestamp: Date.now()
                };
                
                store.add(item);
                
                // Обновляем историю после добавления
                transaction.oncomplete = function() {
                    loadHistory();
                };
            }
            
            // Перехват отправки формы Google Custom Search
            document.addEventListener('submit', function(event) {
                if (event.target.classList.contains('gsc-search-box')) {
                    const input = event.target.querySelector('.gsc-input input');
                    if (input && input.value) {
                        saveQueryToHistory(input.value);
                    }
                }
            }, true);
            
            // Альтернативный способ перехвата поиска (на случай если submit не срабатывает)
            setInterval(function() {
                const searchButton = document.querySelector('.gsc-search-button');
                if (searchButton) {
                    searchButton.addEventListener('click', function() {
                        const input = document.querySelector('.gsc-input input');
                        if (input && input.value) {
                            setTimeout(() => {
                                saveQueryToHistory(input.value);
                            }, 500);
                        }
                    }, { once: true });
                }
            }, 1000);
        });
    </script>
</body>
</html>
